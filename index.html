<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>PrepOS Home</title>

<style>
body{
font-family:Arial;
padding:30px;
max-width:900px;
margin:auto;
background:#f7f7f7;
}

h1{margin-bottom:10px}

.card{
background:white;
border-radius:8px;
padding:20px;
margin-bottom:15px;
box-shadow:0 2px 6px rgba(0,0,0,0.08);
}

button{
padding:12px 18px;
margin-right:10px;
margin-top:10px;
cursor:pointer;
}

.small{color:#666;font-size:14px}
</style>
</head>

<body>

<h1>PrepOS</h1>
<div class="small">Teacher Console</div>

<div class="card">
<h3>Create Exam</h3>
<p>Paste questions, clean with QCP, generate exam link.</p>
<button onclick="location.href='exam-creator.html'">Open Creator</button>
</div>

<div class="card">
<h3>Open Results</h3>
<p>View attempts using exam id.</p>
<input id="examId" placeholder="Paste exam id" style="width:100%;padding:8px;margin-top:6px;">
<button onclick="openResults()">View Results</button>
</div>

<div class="card">
<h3>Open Exam</h3>
<p>Preview exam using id.</p>
<input id="examId2" placeholder="Paste exam id" style="width:100%;padding:8px;margin-top:6px;">
<button onclick="openExam()">Open Exam</button>
</div>

<script>
function openResults(){
const id=document.getElementById("examId").value.trim()
if(!id) return alert("Enter exam id")
location.href=`results.html?id=${id}`
}

function openExam(){
const id=document.getElementById("examId2").value.trim()
if(!id) return alert("Enter exam id")
location.href=`exam.html?id=${id}`
}
</script>

</body>
</html>
